on:
  push:
    branches: master
  pull_request:
    branches:
      - master

name: format_check

jobs:
  format_check:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2

      - name: Install ClangFormat
        run: apt install -y clang-format-10

      - name: Run ClangFormat
        run: make format clang_format=clang-format-10

      - name: Check for a non-empty diff
        run: |
          if [ "$(git diff --name-only)" != "" ]
          then
            echo "Please run clang-format to make the following changes:"
            git diff
            exit 1
          fi

